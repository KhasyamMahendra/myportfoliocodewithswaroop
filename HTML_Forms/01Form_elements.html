<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Form elements</h1>
  <form>
    <label for="username">username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">
    <hr>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">
    <hr>
    <label><b>Gender</b></label>
    <br />
    <input type="radio" id="mr" value="Male" name="Male" />
    <label for="mr"><b>male</b></label>
    <br />
    <input type="radio" id="mf" value="Female" name="Female" />
    <label for="mf">female</label>
    <hr>
    <label><b>Programming languages</b></label>
    <br />
    <input type="checkbox" id="c" value="c" name="c" />
    <label for="c"><b>c</b></label>
    <br />
    <input type="checkbox" id="python" value="python" name="python" />
    <label for="python"><b>python</b></label>
  </form>
    </body>
</html>
